<footer class="footer">
    <span class="todo-count"><strong>{{ pendientes }}</strong>Tareas Pendientes</span>

    <ul class="filters">

        <li *ngFor="let filtro of filtros">
            <a href="#/" [class.selected]="filtro === filtroActual" (click)="cambiarFiltro(filtro)">
                {{ filtro | titlecase }}</a>
        </li>
    </ul>

    <button class="clear-completed" (click)="LimpiarCompletados()">Limpiar Completadas</button>
</footer>
